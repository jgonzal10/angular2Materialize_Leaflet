<h5>Login</h5>
<div class="row">
  <form materialize class="col s12" [formGroup]="form" (ngSubmit)="onSignin()">
    <div class="row">
      <div class="input-field col s12">
        <input id="nome" type="text" class="validate"
               formControlName="nome"
               [class.invalid]="form.controls['nome'].touched && !form.controls['nome'].valid">
        <label for="nome"
               data-error="Nome inválido">
          Nome
        </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="senha" type="password" class="validate"
               formControlName="senha"
               [class.invalid]="form.controls['senha'].touched && !form.controls['senha'].valid">
        <label for="senha"
               data-error="Senha obrigatória">
          Senha
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn waves-effect waves-light" type="submit"
                [disabled]="!form.valid">
          Login<i class="material-icons right">send</i>
        </button>
      </div>
    </div>  
    <a class="btn rounded-btn" (click)="save(myForm.value)" type="submit"> Log in </a>
  </form>
</div>
